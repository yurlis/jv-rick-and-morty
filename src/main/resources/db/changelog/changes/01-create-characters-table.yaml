databaseChangeLog:
  - changeSet:
      id: create-characters-table
      author: zorrolis
      changes:
        - createTable:
            tableName: characters
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: external_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(50)
                  constraints:
                    nullable: false
